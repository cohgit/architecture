<h2 mat-dialog-title><i class="las la-phone colorGris espDer5"></i>{{'button.call_you' | translate}}</h2>


<div mat-dialog-content>
  <div class="container-fluid padding20">
    <form #contactForm="ngForm" (ngSubmit)="(contactForm.form.valid)">
      <div class="row padding20">
        <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <input
              [(ngModel)]="contact.name"
              name="name"
              #nameFirst="ngModel"
              matInput
              required
              placeholder="{{ 'label.name' | translate }} "
              type="text"
            />
          </mat-form-field>
          <div *ngIf="nameFirst.errors?.required && contactForm.submitted">
            <h5 class="colorRojo">
              <i class="las la-exclamation-circle espDer5"></i
              >{{ "error.required" | translate }}
            </h5>
          </div>
        </div>

        <div class="col-md-6 ">
          <mat-form-field class="example-full-width">
            <input
              [(ngModel)]="contact.phone"
              name="phone"
              matInput
              #phoneFirst="ngModel"
              required
              placeholder="{{ 'label.phone' | translate }} "
              type="text"
            />
          </mat-form-field>
          <div *ngIf="phoneFirst.errors?.required && contactForm.submitted">
            <h5 class="colorRojo">
              <i class="las la-exclamation-circle espDer5"></i
              >{{ "error.required" | translate }}
            </h5>
          </div>
        </div>

      </div>
      <!-- <div class="row ">
         <div class="col-md-12 paddingTop15">
           <mat-checkbox
             class="example-margin espDer15 noCkeck"
             [(ngModel)]="contact.confirm"
             required
             name="confirm"
           >{{ "label.confirm_privacy" | translate }}:
           </mat-checkbox>
         </div>
         <div class="col-md-12 colorSecundario">
           <a class="third after" (click)="openPolitics()"
           ><strong>{{ "label.privacy_politics" | translate }}</strong></a
           >
         </div>

       </div>-->
    </form>


  </div>
  <mat-dialog-actions class="centrado">
    <a mat-dialog-close tabindex="-1" class="third after colorGris"> {{'button.cancel' | translate}}</a>
    <button class="glow-on-hover espIz15" type="submit" (click)="sendContact(contactForm, 'Formulario Te llamamos')"
            tabindex="1">{{'button.send' | translate}}</button>

  </mat-dialog-actions>
</div>
