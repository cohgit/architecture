<h2 mat-dialog-title>Bienvenido a Remove</h2>

<mat-dialog-content class="mat-typography">
  <div class="container-fluid">

    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <iframe
            width="100%"
            height="500"
            src="https://www.youtube.com/embed/-6xdhKonoOE"
            title="Remove Group"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <iframe
            width="100%"
            height="500"
            src="https://www.youtube.com/embed/WsKxS-LtY-g"
            title="Remove Group"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
