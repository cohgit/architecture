<h2 mat-dialog-title><i class="las la-file-pdf colorGris espDer5"></i>{{'tittle.report_advance' | translate}}</h2>

<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12 paddingTop15">
      <h5 class="colorGrisOscuro">{{'tittle.report_advance_instruction' | translate}}</h5>
    </div>
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="email" name="email" matInput #emailM="ngModel" [ngModelOptions]="{standalone: true}"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
               placeholder="{{'label.email' | translate}}" type="email" required>
      </mat-form-field>

      <div *ngIf="emailM.errors?.required && isSended">
        <h5 class="colorRojo"><i class="las la-exclamation-circle  espDer5"></i>{{'error.required' | translate}}
        </h5>
      </div>
      <div *ngIf="emailM.errors?.pattern && isSended">
        <h5 class="colorRojo">
          <i class="las la-exclamation-circle  espDer5"></i>{{'error.invalid.email' | translate}}</h5>
      </div>
    </div>
  </div>

  <app-filters [scannerInfo]="info.initialData" [col]="6" [filtersLists]="info.filterLists" [filterModel]="info.filters" #filterCompReport
      (clearFilter)="clearFilters()"
      [applyButtonTitle]="'button.generate_report'" (applyFilter)="onConfirmClick($event)"></app-filters>
</div>

<mat-dialog-actions class="centrado">
  <a mat-dialog-close tabindex="-1" class="third after colorGris"> {{'button.cancel' | translate}}</a>
</mat-dialog-actions>
